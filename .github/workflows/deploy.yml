name: Deploy to Deployment Branch

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to deployment branch
        run: |
          git config --global user.email "info@philippeducasse.com"
          git config --global user.name "philippe"
          git checkout -b deploy
          git add .
          git commit -m "Deployed latest build"
          git push origin deploy
